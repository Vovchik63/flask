{% extends 'base.html' %}

{% block  title %}
    Редактировать пост
{% endblock %}


{% block content_title %}
    Редактировать пост
{% endblock %}



{% block content  %}

<div class = "col-md-6">

    <form action="{{ url_for ('posts.edit_post', slug = post.slug) }}" method='POST'>
    {% for field in form %}
         <div class="form-group">

            {{ field.label(class = 'control-label') }}
            {{ field(class = 'form-control') }}
      </div>

    {% endfor %}
    <button type="submit" class="btn btn-success">Принять изменения</button>
</form>
</div>
{% endblock %}
